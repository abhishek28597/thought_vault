services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: thoughtvault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-thoughtvault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-thoughtvault}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thoughtvault} -d ${POSTGRES_DB:-thoughtvault}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoughtvault-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-thoughtvault}:${POSTGRES_PASSWORD:-secretpassword}@db:5432/${POSTGRES_DB:-thoughtvault}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Node.js Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thoughtvault-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BACKEND_URL: http://backend:8000
      PORT: 5000
    ports:
      - "3000:5000"
    depends_on:
      - backend

volumes:
  postgres_data:

